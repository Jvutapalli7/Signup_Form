<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup-Form</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="../../ASSET/image/world.png">
</head>
<body>
    <form action="#">
        <center>
    <div id="container">
        <div id="box">
            
           <h1>Signup</h1><br>
            <input id="email" type="text" placeholder="Enter the Username" autofocus required><hr><br>
            <input type="email" placeholder="Enter Your Email"><hr><br>
            <input type="number" name="" id="" placeholder="Enter Your Phone Number"><hr><br>
            <input id="pass" type="password" placeholder="Enter the Password"><hr><br>
            <input type="text" placeholder="Confirm your Password"><hr>
            <!-- <input id="sub" type="submit" name="" id="" value="Login"> -->
             <button id="sub">Login</button>
            
        </div>
    </div>
</center>
</form>
</body>
</html>
